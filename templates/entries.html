{% extends "base.html" %}

{% block content %}
<h1>Josh's Cool Blog Site</h1>

{% for post in post_list: %}

<div class="post">
        <div class="title">
            <a href="/entry?id={{post.id}}">{{post.db_title}}</a>
        </div>
        <div class="body">
            <p>{{post.db_body}}</p>
            <p class="date">Posted at: {{post.db_date}}</p>
        </div>
        <form action="/del-entry" method="POST">
            <input type="hidden" name="post_id" value="{{post.id}}">
            <button class="deleted tooltip" type="submit">x
                    <span class="tooltiptext">Delete entry</span>
            </button>
        </form>
    </div>

{% endfor %}

{% endblock %}
